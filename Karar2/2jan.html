<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS/6thSession</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Grade</h1>
    <form action="">
        <label for="">Percentage</label>
        <input type="text" id="inp">
        <br><br>
        <button type="button" onclick="fun()">SUBMIT</button>
    </form>
    
    <div id="para"></div>


    <script>
        function fun(){
            let per = document.getElementById("inp").value;
            if(per >=80){
            document.getElementById("para").innerHTML = "A+";
            }
            else if(per >=70){
                document.getElementById("para").innerHTML = "A";
            }
            else if(per >=60){
                document.getElementById("para").innerHTML = "B";
            }
            else if(per >=50){
                document.getElementById("para").innerHTML = "C";
            }
            else{
                document.getElementById("para").innerHTML = "FAIL";
            }
        }




    </script>
</body>
</html>
