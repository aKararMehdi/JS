<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">number</label>
        <input type="number" id="n">
        <br><br>
        <button type="button" onclick="fun()">SUBMIT</button>
    </form>
    <div id="w"></div>



    <script>
        function fun(){
            let num = document.getElementById("n").value;

            if(num%2== 0){
                document.getElementById("w").innerHTML = "Even";
            }

            else if(num%1== 0){
                document.getElementById("w").innerHTML = "Odd";
            }

            // else if(num%2== 0 || num%4== 0 || num%6== 0 || num%8== 0 || num%10== 0 || num%12== 0){
            //     document.getElementById("w").innerHTML = "Even";
            // }
        }
    </script>
</body>
</html>
