<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        button{
            border: 1px;
            border-radius: 10px;
            background-color: black;
            color: rgb(0, 217, 255);
            height: 30px;
            width: 130px;
            font-size: 20px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
</head>
<body>
    <form action="">
        <label for=""></label>
        <input type="number" id="n">
        <br><br>
        <button type="button" onclick="fun()">SUBMIT</button>
    </form>
    <div id="w"></div>



    <script>
        function fun(){
            let num = document.getElementById("n").value;

            if(num%3== 0 && num%5== 0){
                document.getElementById("w").innerHTML = "FizzBuzz"
            }

            else if(num%3== 0){
                document.getElementById("w").innerHTML = "Fizz"
            }

            else if(num%5== 0 ){
                document.getElementById("w").innerHTML = "Buzz"
            }   
        }
    </script>
</body>
</html>
